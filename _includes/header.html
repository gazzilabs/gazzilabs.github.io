<header>

    <div class="modal show" id="modalinvite" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="false" onclick="closemodal()">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modal-content-invite">
                <div class="modal-body" style="background-color: #000;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closemodal()">

                    </button>
                    <img src="img\화학물질(유전독성) 위험 예측 데이터 비디오 제작 프로젝트_수정.png" class="img-responsive" alt="">

            </div>
        </div>
    </div>

    <script>
        function closemodal() {
            const modalElement = document.getElementById('modalinvite');

            // Remove a class
            modalElement.classList.remove('show');

            // Add a class
            modalElement.classList.add('fade');

        }
    </script>
